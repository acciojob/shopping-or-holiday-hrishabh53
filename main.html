<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping and Holiday Plans</title>
</head>
<body>

    <!-- Ordered List for shopping items -->
    <h2>Things I would buy with my salary:</h2>
    <ol>
        <li data-ns-test="shoppingList">New Laptop</li>
        <li data-ns-test="shoppingList">Smartphone</li>
        <li data-ns-test="shoppingList">Electric Bicycle</li>

    <!-- Unordered List for holiday destinations -->
    <h2>Holiday destinations I would visit:</h2>

        <li data-ns-test="holidayList">Japan</li>
        <li data-ns-test="holidayList">Italy</li>
        <li data-ns-test="holidayList">Australia</li>
    </ul>

</body>
